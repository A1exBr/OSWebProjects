<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pricing Page</title>
</head>
<body>
    <div class="container">
        
        <div class="price-container price-1">

            <h2 class="title">Average</h2>
            <h1 class="price">$15</h1>
            <h3 class="length">per month</h3>

            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 1</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 2</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 3</span>
            </div>

            <button class="buynow">Buy Now</button>

        </div>

        <div class="price-container price-2">

            <h2 class="title">Pro</h2>
            <h1 class="price">$110</h1>
            <h3 class="length">lifetime</h3>

            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 1</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 2</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 3</span>
            </div>

            <button class="buynow">Buy Now</button>

        </div>

        <div class="price-container price-3">

            <h2 class="title">Basic</h2>
            <h1 class="price">$5</h1>
            <h3 class="length">per month</h3>

            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 1</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 2</span>
            </div>
            <div class="perks">
                <i class='bx bxs-check-circle'></i>
                <span>Perk 3</span>
            </div>

            <button class="buynow">Buy Now</button>

        </div>

    </div>
</body>
</html>
