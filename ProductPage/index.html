<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">Product Page</a>

        <nav class="navbar" id="navbar">
            <a href="#" class="home">Home</a>
            <a href="#">Clothing</a>
            <a href="#">Trainers</a>
            <a href="#">Faq</a>
            <a href="javascript:void(0);" class="icon" onclick="NavbarResponsive()">
                <i class="fa fa-bars"></i>
              </a>
        </nav>

        <a href="#" class="cta">Search...</a>

    </header>

    <main class="container">

        <div class="left-column">
            <img data-image="red" class="active" src="red.webp" alt="">
            <img data-image="black" src="black.jpg" alt="">
            <img data-image="blue" src="blue.webp" alt="">
        </div>

        <div class="right-column">

            <div class="product-description">
                <span>Trainers</span>
                <h1>Nike Air Max Plus</h1>
                <p>Description here pls</p>
            </div>
            
            <div class="product-configuration">

                <div class="product-colour">
                    <span>Colour</span>

                    <div class="colour-choose">
                        <div>
                            <input data-image="blue" type="radio" id="blue" name="colour" value="blue">
                            <label for="blue"><span></span></label>
                        </div>
                        <div>
                            <input data-image="black" type="radio" id="black" name="colour" value="black" checked>
                            <label for="black"><span></span></label>
                        </div>
                        <div>
                            <input data-image="red" type="radio" id="red" name="colour" value="red">
                            <label for="red"><span></span></label>
                        </div>
                    </div>

                </div>

                <div class="size-config">
                    <span>Shoe Size</span>

                    <div class="size-choose">
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                    </div>

                    <a href="#">Find a store</a>
                </div>
            </div>

            <div class="product-price">
                <span>Â£125</span>
                <a href="#" class="cart-btn">Add to cart</a>
            </div>
        </div>
    </main>

</body>
</html>
